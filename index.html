<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Beep! Boop!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Beep, Boop!</h1>
        <p>Come in Hal...</p>
      </div>
      <form id="beep">
        <div class="form-group">
          <label for="number">Enter a number:</label>
          <input id="number" type="text">
        </div>

        <button id="subBtn" type="submit"  class="btn col-md-2 offset-md-5">Hal, do you read me?</button>
      </form>

      <div id="result">
        <p></p>
      </div>
      <img id="Hal"  class="col-md-2 offset-md-5" src="img\HalEye.jpg" alt="the eye of an AI computer">
    </div>
  </body>
  </html>
